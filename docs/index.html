<body class="has-fixed-header md-layout md-layout--column md-align md-align--center-center" style="min-height: 100vh">
<header class="md-header md-header--primary is-fixed is-casting-shadow md-header--has-menu-button">
    <a class="md-header__menu-button md-button--icon" href="javascript:;" data-toggle="drawer" data-target="#drawer-1">
        <i class="material-icons">menu</i>
    </a>
    <div class="md-header__row">
        <div class="md-header__title layout-m-l-3"> Progress & Activity </div>
        <div class="md-layout-spacer"></div>
    </div>
</header>
<div style="height: 20vh;"></div>
<section style="width: 100%">
    <div class="md-container md-container--box-narrow">
        <div class="md-row">
            <div class="md-col md-col--12">

                <div class="md-typography--headline">
                    indeterminate
                </div>
                <button onclick="show('#progress-1')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Show
                </button>
                <button onclick="increaseBuffer('#progress-1')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Increase Buffer
                </button>
                <button onclick="hide('#progress-1')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Hide
                </button>

                <div>
                    <div style="position: relative">
                        <div class="layout-block" id="parent-1">
                            <div class="md-progress md-progress--origin-top" data-type="indeterminate" data-target="#parent-1" data-parent="true" id="progress-1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md-col md-col--12">

                <div class="md-typography--headline">
                    Determinate
                </div>
                <button onclick="show('#progress-2')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Show
                </button>
                <button onclick="increaseBuffer('#progress-2')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Increase Buffer
                </button>
                <button onclick="hide('#progress-2')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Hide
                </button>
                <div>
                    <div style="position: relative">
                        <div class="layout-block" id="parent-2">
                            <div class="md-progress md-progress--origin-top" data-type="determinate" data-target="#parent-2" data-parent="true" id="progress-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md-col md-col--12">

                <div class="md-typography--headline">
                    Buffer
                </div>
                <button onclick="show('#progress-3')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Show
                </button>
                <button onclick="increaseBuffer('#progress-3')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Increase Buffer
                </button>
                <button onclick="hide('#progress-3')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Hide
                </button>
                <div class="layout-m-b-3">
                    <div style="position: relative">
                        <div class="layout-block" id="parent-3">
                            <div class="md-progress md-progress--origin-top" data-type="buffer" data-target="#parent-3" data-parent="true" id="progress-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md-col md-col--12">
                <div class="md-typography--headline">
                    Circle
                </div>
                <button onclick="show('#progress-4')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Show
                </button>
                <button onclick="increaseBuffer('#progress-4')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Increase Buffer
                </button>
                <button onclick="hide('#progress-4')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Hide
                </button>
                <div class="layout-block" id="parent-4">
                    <div class="md-progress" data-type="indeterminate" data-theme="primary" data-circle="true" data-overlay="true" data-center="true" data-fixed="true" data-parent="true" data-target="#parent-4" id="progress-4">
                    </div>
                </div>
            </div>

            <div class="md-col md-col--12">
                <div class="md-typography--headline">
                    Circle determinate
                </div>
                <button onclick="show('#progress-5')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Show
                </button>
                <button onclick="increaseBuffer('#progress-5')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Increase Buffer
                </button>
                <button onclick="hide('#progress-5')" class="layout-m-t-3 layout-m-b-3 md-button md-button--primary md-button--raised">
                    Hide
                </button>
                <div style="position: fixed" class="md-progress" data-circle="true" data-integration="true" data-overlay="false" data-center="true" data-fixed="true" data-parent="true" data-target="#fab-button" id="progress-5">
                </div>
            </div>
        </div>
    </div>
</section>
<button class="md-button md-button--raised md-button--primary is-fixed md-button--fab" id="fab-button">
    <i class="material-icons">cloud_upload</i>
</button>

<script src="js/jquery.js"></script>
<script src="js/progress.js"></script>
<script>
    var m = 10;
    function show(el){
        $(el).MaterialProgress('show');
    }
    function increaseBuffer(el){
        m = m+10;
        $(el).MaterialProgress('setProgressBar', m);
        $(el).MaterialProgress('setBufferBar', Math.min(m+20,100));
    }
    function hide(el){
        m = 0
        $(el).MaterialProgress('hide');
    }

<style>
    .default-body{
        font-size: 14px;
        width: 100%;
        margin: 100px auto;
    }
    .default-body > div{
        font-size: 20px;
        margin-bottom: 8px
    }
    .md-chips .md-chip{
        margin-top: 0;
    }
    .md-loader{
        top:0;
        left: 0;
    }
    .md-loader__backface{
        background-color: #fff;
        opacity: .54;
    }
    .pos-rel{
        position: relative;
    }
    .z-lower{
        z-index: 0;
        position: relative;
    }
    .z-upper{
        z-index: 2;
    }
    .md-loader__backface{
        z-index: 2;
    }
    .md-loader__surface{
        z-index: 3;
    }
    .md-loader--visible{
        cursor: wait;
    }
    .md-panel__body{
        min-height: 400px;
    }
    .md-table__cell-wrapper .md-button--icon{
        opacity: .84;
    }
</style>
